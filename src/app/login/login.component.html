<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
        
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../assets/img/img-01.png" alt="IMG">
      </div>
  
      <form [formGroup]="regForm" novalidate class="login100-form validate-form">
          <span class="login100-form-title">
            Member Login
          </span>
  
          <div class="form-group wrap-input100 validate-input">
            <input class="form-control input100" formControlName="uname" type="text" name="uname" placeholder="Username">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
  
          <div class="form-group wrap-input100 validate-input">
            <input class="form-control input100" formControlName="password" type="password" name="password" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="page">
                <label class="toggle">
                  <input id="rememberme" class="toggle__input" name="rememberme" type="checkbox" checked="checked">
                  <span class="toggle__label">
                    <span class="toggle__text">Check Me!</span>
                  </span>
                </label>
          </div>
            
          <div class="container-login100-form-btn">
            <button (click)="userLogin()" class="login100-form-btn">Login</button>
          </div>
  
          <div class="text-center p-t-136">
            <a class="txt2" routerLink="/register">
              Create your Account
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>

      </form>

    </div>
  </div>
</div>
