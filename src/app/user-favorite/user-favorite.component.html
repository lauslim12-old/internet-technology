<div class="bg">
  <h1 class="text-center text-white">User Favorite List</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card flex-md-row mb-4 shadow-sm h-md-250" style="border: none; border-radius: 10px;"
          *ngFor="let favorites of hasilAkhir">
          <div class="card-body d-flex flex-column">
            <strong class="d-inline-block mb-2 text-primary">{{ favorites?.nama }}</strong>
            <h6 class="mb-0">
              <a class="text-dark">{{ favorites?.kode }}</a>
            </h6>
            <div class="mb-1 text-muted small text-container"><p>{{ favorites?.deskripsi }}</p></div>
            <div class="row">
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
            </div>
            <a class="btn btn-outline-primary btn-sm" role="button"
              (click)="delFav(favorites?.kode)">Delete Favorite</a>
          </div>
          <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]"
            src="../../assets/img/pangudiluhur.jpg" style="min-width: 300px; max-width: 300px; max-height: 300px; min-height: 300px; border-radius: 0 10px 10px 0;">
        </div>
      </div>
    </div>
  </div>
</div>
